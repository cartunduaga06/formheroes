<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
</head>

<body>
    <header>
        <div class="descuentos">
            <p> 20% de descuentos en todos los productos</p>
        </div>
        <div class="heroes">
            <img src="img/logo-1.png" alt="tienda">
            <h1>Tienda de superheroes</h1>
        </div>

    </header>
    <main>

        <container>
            <div class="login">
                <h1>Registro</h1>
                <form action="index.html" method="get" class="form">
                    <label for="usuario"> </label>
                    <input id="usuario" type="text" name="nombre-apellido" required placeholder="Nombre y Apellido">
                    <input type="email" name="email" id="email" placeholder="Correo electrónico">
                    <label for="password"> </label>
                    <input id="password" type="password" name="password" placeholder="Contraseña">
                    <select class="pais" name="pais" class="option">
                        <option hidden selected>País</option>
                        <option value="Col"> Colombia</option>
                        <option value="Arg"> Argentina</option>
                        <option value="Bra"> Brasil</option>

                    </select>
                    <div> 
                        <button id="button-resetear" type="reset">Resetear</button>
                        <button  id="button-entrar" type="submit">Registrar</button>
                        
                    </div>

                </form>
                <span>¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></span>
            </div>
        </container>




    </main>
    <footer class="footer">

        <p>Todos los derechos reservados a FRONT END 1</p>
        <div id="git">
            <img src="img/Vector2.png" alt="">
        </div>
    </footer>

</body>

</html>
